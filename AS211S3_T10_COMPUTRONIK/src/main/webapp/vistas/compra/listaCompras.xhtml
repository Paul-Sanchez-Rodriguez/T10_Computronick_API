<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantilla/Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>

                <title>Computronick</title>
            </f:facet>
            <f:event listener="#{CompraC.listarCom()}" type="preRenderView" />

        </h:head>

        <h:body>
            <center> 
                <h2>Listado de Compra</h2>
            </center>   
            <p:growl id="mensaje" severity="info,error" showDetail="true" showSummary="true" />

            <h:form>
                <p:spacer width="30"/>
                <p:button value="Nueva Compra" outcome="agregarCompra.xhtml" icon="pi pi-plus" />
                <p:spacer width="30 px" />
            </h:form>
            <center>
                <h:form id="formtblVentas">
                    <p:dataTable var="tblVentasVistas" id="TablasVistaVenta" value="#{CompraC.listadoCompra}" rows="20">

                        <p:column headerText="Nro Venta" style="width: 60px; text-align: center">
                            <h:outputText value="#{tblVentasVistas.codigoCompra}"/>
                        </p:column>
                        <p:column headerText="Nombre del cliente" style="width: 300px; text-align: center">
                            <h:outputText value="#{tblVentasVistas.datos}"/>
                        </p:column>
                        <p:column headerText="Tipo/Pago" style="width: 300px; text-align: center">
                            <h:outputText value="${tblVentasVistas.tipoPago}">
                                <f:converter converterId="pagoConverte"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha de Venta" style="width: 100px; text-align: center">
                            <h:outputText value="#{tblVentasVistas.fecha}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </center>

        </h:body>
    </ui:define>

</ui:composition>
