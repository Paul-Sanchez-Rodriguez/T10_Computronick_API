                PrimeFaces.settings.locale = 'en_US';

    <body class="login-body ">

        <p:growl id="mensaje" severity="info,fatal,error"  showSummary="true" 
                 showDetail="true" sticky="false" life="6000"/>
        <div class="login-wrapper">
            <div class="login-panel"><img id="j_idt8"  
                                          alt="" class="logo"/>
                <div class="login-form">
                    <h2>Registrar Login</h2>
                    <p>Ingrese un correo electronico y una contraseña</p>
                    <h:form id="fmrRegistro">

                        <h:panelGrid  columns="3" cellpadding="5">
                            <p:outputLabel value="Nombre"/>
                            <p:inputText  value="#{LoginC.cli.nombre}" placeholder="Ingrese su nombre" style="margin-bottom: 20px;width: 160%"
                                          class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" id="nombre"/>
                            <br/>
                            <p:outputLabel value="Apellido"/>
                            <p:inputText  value="#{LoginC.cli.apellido}" placeholder="Ingrese su nombre" style="margin-bottom: 20px;width: 160%"
                                          class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" id="apellido"/>

                            <br/>
                            <p:outputLabel value="Celular"/>
                            <p:inputText value="#{LoginC.cli.celular}"  placeholder="Ingrese su celular" style="margin-bottom: 20px; width: 160%"
                                        class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"/>
                            <br/>
                            <p:outputLabel value="DNI"/>
                            <p:inputText value="#{LoginC.cli.dni}"  placeholder="Ingrese su N° DNI" style="margin-bottom: 20px; width: 160%"
                                        class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"/>
                            <br/>
                            <p:outputLabel value="Direccion"/>
                            <p:inputText value="#{LoginC.cli.dirreccion}"  placeholder="Ingrese su direccion" style="margin-bottom: 20px; width: 160%"
                                        class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"/>
                            <br/>
                            <p:outputLabel value="Distrito"/>
                            <p:selectOneMenu id="txtUBICLI"
                                             value="#{LoginC.cli.ubigeo}" styleClass="ticket"
                                             autoWidth="true" required="true" requiredMessage="Seleccione su ubigeo">

                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Seleccionar" />
                                <f:selectItems value="#{LoginC.listarUbig()}" var="ub"
                                               itemValue="#{ub.codigo}"
                                               itemLabel="#{ub.depubi},#{ub.provubi}, #{ub.disubi}" />
                            </p:selectOneMenu>

                            <br/>
                            <p:outputLabel value="Correo electronico"/>
                            <p:inputText  value="#{LoginC.cli.username}" placeholder="Ingrese correo" style="margin-bottom: 20px;width: 160%"
                                          class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" id="txtcorreo"/>
                            <br/>
                            <p:outputLabel value="Contraseña"/>
                            <p:password value="#{LoginC.cli.password}"  placeholder="Ingrese contra" style="margin-bottom: 20px; width: 160%"
                                        class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"/>
                        </h:panelGrid>

                        <p:commandButton value="Registrar" update="fmrRegistro txtcorreo" actionListener="#{LoginC.registrar()}"/>

                    </h:form>
                </div>

                <p>¿Ya te registraste? <a href="/AS211S3_T10_COMPUTRONIK/faces/loginPrueba.xhtml">Click aqui</a> si deseas regresar.</p>
            </div>

        </div>

        </script>
